<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<!--  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">-->
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="/src/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__header">
                <div class="header__logo">
                    <p>calc</p>
                </div>
                <div class="header__theme">
                    theme switcher
                </div>
            </div>
            <div class="calculator__display">
                <div class="header__screen">
                    <p class="result">399,981</p>
                </div>
            </div>

                <div class="calculator__keypad">
                <!-- figure layout technique for keypad -->
                <div class="keypad__row">
                    <button class="keypad__key" value="7">7</button>
                    <button class="keypad__key" value="8">8</button>
                    <button class="keypad__key" value="9">9</button>
                    <button class="keypad__key" value="del">DEL</button>
                </div>
                <div class="keypad__row">
                    <button class="keypad__key" value="4">4</button>
                    <button class="keypad__key" value="5">5</button>
                    <button class="keypad__key" value="6">6</button>
                    <button class="keypad__key" value="plus">+</button>
                </div>
                <div class="keypad__row">
                    <button class="keypad__key" value="1">1</button>
                    <button class="keypad__key" value="2">2</button>
                    <button class="keypad__key" value="3">3</button>
                    <button class="keypad__key" value="minus">-</button>
                </div>
                <div class="keypad__row last-row">
                    <button class="keypad__key reset" value="7reset">RESET</button>
                    <button class="keypad__key equal" value="equal">=</button>
                </div>
            </div>
        </div>
    </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
<script src="/src/main.js"></script>
</body>
</html>
